    <div class="container">
        <!-- panel+form 搭建登录框 -->
        <div class="panel panel-primary" style="width:400px;">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">

                <form action="" method="post" role="form">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input type="text" class="form-control"  placeholder="用户名">
                        <!-- 提示信息 -->
                        
                        <div class="alert alert-danger">
                            用户名不能为空！
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">密码</label>
                        <input type="password" class="form-control"  placeholder="密码">
                        <div class="alert alert-danger">
                                密码不能为空！
                            </div>
                    </div>
                    <a href="#" class="text-primary">忘记密码?</a>
                    <button type="submit" class="btn btn-primary pull-right">登录</button>
                </form>
            </div>
        </div>
    </div>

    
    <div class="container">
        
        <button type="button" class="btn btn-primary">按钮1 <span class="caret"></span></button>
        <button type="button" class="btn btn-primary">按钮2 <span class="caret"></span></button>

            <button type="button" class="btn btn-primary">按钮3 <span class="caret"></span></button>
        </div>
        <br><br>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-primary">按钮1 <span class="caret"></span></button>
        </div>
        <br><br>
    </div>

    
    <div class="container github-btn">
        <!-- github按钮组 -->
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default active">
                <span class="glyphicon glyphicon-eye-open"></span> Watch 
                <span class="caret"></span>

        </div>
        <div class="btn-group btn-group-sm">

        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default active">

            </button>
            <button type="button" class="btn btn-default">9,258</button>
